---
layout: typo
---
<!doctype html>
<html lang="{{ page.lang }}">
<head>
  {% include head.html %}
</head>

<body class="{{ page.lang }}{% if page.type == 'pages' %} page{% endif %}">

{% include nav.html %}

<h1>{{ page.title }}</h1>

<div class="article">
{% if page.type != 'pages' %}
<p class="date">
    {% include date.html date=page.date %}
</p>
{% endif %}
{{ content }}



</div>

{% include footer.html %}
</body>
</html>
